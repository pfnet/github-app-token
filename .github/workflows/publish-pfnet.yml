name: Publish (pfnet)
on:
  push:
    branches:
      - pfn-main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dylanvann/publish-github-action@1005b5a38dcda89163fff63cfbf798434679c53d
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
